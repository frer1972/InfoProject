<div *ngIf="myresponse" class="change_pass_sec">
    <h3>Update Your Profile Here</h3>
    <form>
        <div class="row pass_sec">
            <div class="col-lg-12 no-pdd">
                <div class="sn-field2">
                    <input type="text" name="firstname" placeholder="Enter New First Name" required autocomplete="off" [(ngModel)]="myresponse.firstName">
                    <i class="la la-user"></i>
                </div>
            </div>
            <div class="col-lg-12 no-pdd">
                <div class="sn-field2">
                    <input type="text" name="lastname" placeholder="Enter New Last Name" required autocomplete="off" [(ngModel)]="myresponse.lastName">
                    <i class="la la-user"></i>
                </div>
            </div>
            <div class="col-lg-12 no-pdd">
                <div class="sn-field2">
                    <input type="email" name="email" placeholder="Enter New Email" required autocomplete="off" [(ngModel)]="myresponse.email">
                    <i class="la la-lock"></i>
                </div>
            </div>
            <div class="col-lg-12 no-pdd">
                <div class="sn-field2">
                    <input type="text" name="address" placeholder="Enter New Address" required autocomplete="off" [(ngModel)]="myresponse.address">
                    <i class="la la-globe"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-12 no-pdd">
            <button type="button" id="button_change_pass" (click)="updateProfile()" [disabled]="!RequestRestForm.valid">Update</button>
        </div>
    </form>
</div>
