<div class="mt-4 col-8 off-set-2">
    <div class="card">
        <div class="card-header">Send Email for  Reset password</div>
        <div class="card-body">
            <!-- <form #RequestResetform=ngForm*> -->
            <form>
                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="form-group row">
                    <label for="imputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                            <input  type="email" class="form-control" name="email" 
                            placeholder="email@gmail.com" required autocomplete="off"
                             [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="form-group row">
                        <button class="btn btn-primary btn-lg" type="submit" value="submit" 
                        id="button" (click)="requetP()" [disabled]="!RequestRestForm.valid">
                        Send Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
