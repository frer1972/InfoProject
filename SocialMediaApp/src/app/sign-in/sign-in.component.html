<div class="main-sec">
    <div class="sign_in_sec current">
        <h3>Sign in</h3>
        <form>
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="username" placeholder="Username" required autocomplete="off" [(ngModel)]=credentials.username>
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="password" placeholder="Password" required autocomplete="off" [(ngModel)]=password>
                        <i class="la la-lock"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="checky-sec">
                        <div class="fgt-sec">
                            <input type="checkbox" name="cc" id="c1">
                            <label for="c1">
                                <span></span>
                            </label>
                            <small>Remember me</small>
                        </div>
                        <a routerLink="/pass-recovery">Forgot Password?</a>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" id="button" (click)="login()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
