<div class="main-sec">
    <div class="sign_in_sec current">
        <h3>Sign up</h3>
        <form>
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="firstname" placeholder="First Name" required autocomplete="off" pattern="![A-Za-z] {3,}" [(ngModel)]="user.firstName">
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="lastname" placeholder="Last Name" required autocomplete="off" pattern="![A-Za-z] {3,}" [(ngModel)]="user.lastName">
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="address" placeholder="Address" required autocomplete="off" [(ngModel)]="user.address">
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="email" name="email" placeholder="Email" required autocomplete="off" [(ngModel)]="user.email">
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="username" placeholder="Username" required autocomplete="off" pattern="![^a-zA-Z0-9]" [(ngModel)]="user.userName">
                        <i class="la la-globe"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="password" placeholder="Password" required autocomplete="off" [(ngModel)]="password">
                        <i class="la la-lock"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="repeat-password" placeholder="Repeat Password" required autocomplete="off">
                        <i class="la la-lock"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" id="button" (click)="register()" routerLink="/sign-in">Get Started</button>
                </div>
            </div>
        </form>
    </div>
</div>
